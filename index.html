<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.6.0/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.6.0/css/froala_style.min.css" rel="stylesheet" type="text/css" />
  <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-modal/2.2.6/css/bootstrap-modal.min.css"  rel="stylesheet" type="text/css"/> -->
  <link href="css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <h2 class="text-center">Custom plugins of froala wysiwyg html editor</h2>
        <div id="froala-editor">
          
        </div>
        <br>
        <button type="button" class="btn btn-danger" onclick="openPreviewModal()">Previews</button>
    </div>

  <!-- Preview Modal -->
  <div class="modal fade" id="previewModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
          <h4 class="modal-title">Compiled Handlebars Template</h4>
        </div>
        <div class="modal-body">
          <div id="preview-handlebars-temp">
            <textarea class="form-control"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Selection Modal -->
  <div class="modal fade" id="selectionModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">What you want to insert?</h4>
        </div>
        <div class="modal-body">
          <div id="choose-insert-type">
            <div class="form-group">
              <label for="selectInsertType">Choose Insert Type:</label>
              <select class="form-control" id="selectInsertType">
                <option>-- select --</option>
                <option value="0">Insert Content Types</option>
                <option value="1">Insert From Template</option>
              </select>
            </div>
          </div>
          <div id="choose-types" class="hidden">
            <div class="form-group">
              <label for="selectContentType">Select types:</label>
              <select class="form-control" id="selectContentType">
                <option value="none">-- select --</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="submit-insert-type" class="btn btn-primary" disabled>Next</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Checkbox Modal -->
  <div class="modal fade" id="checkboxModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <div class="checkbox-container">
              <div class="table-content-checkbox-container"> 
                  <span class="title"> Select Columns: </span>
                  <div id="table-content-checkbox"></div>
              </div>
              <div class="sortby-checkbox-container"> 
                <span class="title"> Sort By: </span>
                <div id="sortby-checkbox-group"></div>
              </div>
          </div>
          <div class="ratio-group-container hidden">
              <span class="title"> Select Template: </span>
              <div id="select-template-ratio"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="submit-table-data" class="btn btn-primary" disabled>Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/mode/xml/xml.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.6.0//js/froala_editor.pkgd.min.js"></script>
  <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-modal/2.2.6/js/bootstrap-modal.min.js"></script> -->
  <!-- <script type="text/javascript" type="" src="js/handlebars-v4.0.11.js"></script> -->
  <script type="text/javascript" src="js/custom.builder.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
